<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form action="">
        <label for="pick-location"><strong>Pick a Location</strong></label>
        <input type="text" id="pick-location" required />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside id="widget"></aside>
    <main class="main-initial">Choose a location to view the weather.</main>
    <aside>
      <section>
        <h4>Previous Searches</h4>
        <ul></ul>
        <p id="no-searches">No previous searches.</p>
      </section>
    </aside>
  </body>
</html>
